<script>
AOS.init(); 
var tbody = document.querySelector('#product_content');
var img_link='https://github.com/hexschool/webLayoutTraining1st/blob/master/perfume-week6/';
var img_src =['products1.jpg?raw=true','index6.jpg?raw=true','products3.jpg?raw=true',
            'products4.jpg?raw=true','products5.jpg?raw=true','index2.jpg?raw=true',
            'products7.jpg?raw=true','products8.jpg?raw=true','index9.jpg?raw=true',
            'products10.jpg?raw=true','products11.jpg?raw=true','products12.jpg?raw=true'];

function displayCardlist() {
    let htmlString='';
    img_src.forEach(function(item,i){
        htmlString = htmlString + `
        <div class="card-list">
            <div class='card-img' >
                <img  style="width: 300px; height: 300px;"  src= ${img_link}${item} alt="product_list">
            </div>
            <div class='card-body'>
                <h3>Poppy & Barley</h3>
                <p>Jo Malone</p>
                <p>NT$1,380</p>
            </div>
        </div>`;
    });    
    tbody.innerHTML = htmlString;
}
displayCardlist();


var tel = document.querySelector("#overlay");
tel.classList.add("active");
window.addEventListener("load", showPage, false);
function showPage() {
    tel.remove("active");
}



</script>
