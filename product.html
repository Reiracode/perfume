<script>
var tbody = document.querySelector('#product_content');
var img_link='https://github.com/hexschool/webLayoutTraining1st/blob/master/perfume-week6/';
var img_src =['products1.jpg?raw=true','index6.jpg?raw=true','products3.jpg?raw=true',

function render() {
    let htmlString='';
    img_src.forEach(function(item,i){
        htmlString = htmlString + `<div class="card-list">
                <div class='card-img'>
                    <img  width='300' height='300' class='lazyload' data-src= ${ img_link }${ item }></div>
                <div class='card-body'>
                    <h3>Poppy & Barley</h3>
                    <p>Jo Malone</p>
                    <p>NT$1,380</p>
                    <span class="material-icons ">favorite</span>
                    <span class="material-icons ">shopping_cart</span>
                </div>
        </div>`;
    });    
    tbody.innerHTML = htmlString;
}
render();
lazyload();


const navBar = document.querySelector('.menu');
